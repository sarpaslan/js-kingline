<head>
  <title>Lobby</title>
  <style>
    /* Add your CSS styles here */
    .lobby-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: gray;
      margin-bottom: 10px;
    }

    .scroll-view {
      width: 300px;
      height: 200px;
      overflow-y: scroll;
      border: 1px solid gray;
      padding: 10px;
    }

    .leave-button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .room-code {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <div class="avatar"></div>
    <div class="scroll-view">
      <!-- Add player avatars here -->
    </div>
    <button class="leave-button">Leave</button>
    <div id="lobby-code" class="room-code"></div>
  </div>
</body>
